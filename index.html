<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=1000, initial-scale=1" />
        
        <title>Decklist Parser</title>

        <link rel="stylesheet" href="ygodecklist.css"    />
        
        <script defer src="include/pdf.js"></script>
        <script defer src="ygodecklist.js"></script>
    </head>
    
    <body class="state-noscript">
        <div id="noscript-box">
        </div>
        <div id="noasync-box">
        </div>
        <label id="choose-box" for="pdf-input">
            <span>Select Decklist PDF:</span> <input type="file" id="pdf-input" />
        </label>
        <div id="assign-box">
            <div id="pdf-container">
            </div>
            <div id="assign-right-box">
                <div id="assign-controls">
                    <select id="assign-alg">
                        <option value="us-pdf">English decklist form</option>
                        <option value="eu-pdf">EU localized form</option>
                        <option value="latam-pdf">LatAm decklist form</option>
                    </select>
                    <input type="button" id="assign-parse" value="Parse">
                </div>
                <div id="assign-log">
                </div>
            </div>
        </div>
        <div id="namecorrect-box">
        </div>
    </body>
    <script type="text/javascript">document.body.className = 'state-noasync'</script>
</html>
